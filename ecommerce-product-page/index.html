<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the Valkyrie Hanging Light by Lumio. Handcrafted with precision, offering a unique design to elevate your interior decor."
    />
    <title>E-Commerce Product Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>My Store</h1>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <section class="top-right">
        <div class="action" onclick="">
          <span class="material-symbols-outlined logo-size"> person </span>
          <p class="logo-name">Account</p>
        </div>
        <div class="action" onclick="">
          <span class="material-symbols-outlined logo-size">
            shopping_cart
          </span>
          <p class="logo-name">Cart</p>
        </div>
      </section>
    </header>
    <main>
      <article class="product">
        <img src="" alt="Valkyrie Handcrafted Hanging Light by Lumio" />
        <section class="product-description">
          <h2>Valkyrie</h2>
          <h3>Grey Handcrafted Hanging Light</h3>
          <p>By Lumio</p>
          <hr />
          <p class="price">
            1255$ <del>1750</del> <span class="discount">30% OFF!</span>
          </p>
          <p>In stock: Dispatch in 5 working days</p>
          <form action="#" method="POST">
            <fieldset id="quantity-fields">
              <label for="quantity">Quantity</label>
              <button type="button" class="add-rmv">-</button>
              <input
                id="quantity"
                name="quantity"
                type="number"
                min="1"
                aria-label="Quantity"
              />
              <button type="button" class="add-rmv">+</button>
            </fieldset>
            <button type="submit">Add To Cart</button>
            <button type="submit">Buy Now</button>
          </form>
        </section>
      </article>
    </main>
    <footer>
      <p>&copy; 2025 Lumio</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
